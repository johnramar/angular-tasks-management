<div class="task-list">
  <mat-card>
    <mat-card-header class="card-header">
      <mat-card-title-group *ngIf="categoryInfo">
        <mat-card-title class="category-heading">Category</mat-card-title>
        <mat-card-title class="heading"> Title : {{categoryInfo.title}}</mat-card-title>
        <mat-card-subtitle class="sub-heading">Description : {{categoryInfo.description}}</mat-card-subtitle>
        <button mat-raised-button class="add-task-btn" (click)="addTask()" *ngIf="role === 'admin'">
          <mat-icon class="icons">add_circle</mat-icon> Add Task
        </button>

      </mat-card-title-group>
    </mat-card-header>
  </mat-card>

  <div class="card-list">

    <mat-form-field>
      <mat-label>Search</mat-label>
      <input matInput [formControl]="titleFilter" placeholder="Enter title" #input>
    </mat-form-field>

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

      <!-- Title Column -->
      <ng-container matColumnDef="Title">
        <th mat-header-cell *matHeaderCellDef> Title </th>
        <td mat-cell *matCellDef="let element">
          {{element?.title}} </td>
      </ng-container>

      <!-- Description Column -->
      <ng-container matColumnDef="Description">
        <th mat-header-cell *matHeaderCellDef> Description </th>
        <td mat-cell *matCellDef="let element"> {{element?.description}} </td>
      </ng-container>

      <!-- Assigned Column -->
      <ng-container matColumnDef="AssignedTo">
        <th mat-header-cell *matHeaderCellDef> Assigned to </th>
        <td mat-cell *matCellDef="let element"> {{element?.assignTo}} </td>
      </ng-container>

      <!-- Priority Column -->
      <ng-container matColumnDef="Priority">
        <th mat-header-cell *matHeaderCellDef> Priority </th>
        <td mat-cell *matCellDef="let element"> {{element?.priority}} </td>
      </ng-container>

      <!-- Due data Column -->
      <ng-container matColumnDef="DueDate">
        <th mat-header-cell *matHeaderCellDef> Due data 

          <button mat-icon-button class="sort-arrow-down" [disabled]="sortToggle" (click)="sort('ascending')">
            <mat-icon>keyboard_arrow_down</mat-icon>
          </button>
          <button mat-icon-button class="sort-arrow-up" [disabled]="!sortToggle" (click)="sort('descending')">
            <mat-icon>keyboard_arrow_up</mat-icon>
          </button>


        </th>
        <td mat-cell *matCellDef="let element"> {{element?.dueDate}} </td>
      </ng-container>

      <!-- Status Column -->
      <ng-container matColumnDef="Status">
        <th mat-header-cell *matHeaderCellDef> Status


       


        </th>
        <td mat-cell *matCellDef="let element"> {{element?.status}} </td>
      </ng-container>

      <!-- Action Column -->
      <ng-container matColumnDef="edit" >
        <th mat-header-cell *matHeaderCellDef> Edit </th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button matTooltip="Click to Edit" class="iconbutton" color="primary"
            (click)="editTask(element)">
            <mat-icon>edit</mat-icon>
          </button>
        </td>
      </ng-container>
      <ng-container matColumnDef="delete"  *ngIf="role === 'admin'" >
        <th mat-header-cell *matHeaderCellDef> Delete </th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button matTooltip="Click to Delete" class="iconbutton" (click)="deleteTask(element.id)"
            color="warn">
            <mat-icon>delete</mat-icon>
          </button>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

  </div>
</div>

<div class="login-container">
    <mat-card class="card-container">
        <div>
            <div>
                <h2>Login</h2>
                <p>Please enter your EmailId and Password</p>
                <div>
                    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                        <p>
                            <mat-form-field appearance="outline">
                                <mat-label>EmailId</mat-label>
                                <input matInput placeholder="Enter your email" formControlName="emailId" required>
                                <mat-icon matSuffix>account_circle</mat-icon>
                                <mat-error>Valid Email Required</mat-error>
                            </mat-form-field>

                        </p>
                        <p>
                            <mat-form-field appearance="outline">
                                <mat-label>Password</mat-label>
                                <input matInput placeholder="Enter password" type="password" formControlName="password">
                                <mat-icon matSuffix>vpn_key</mat-icon>
                            </mat-form-field>
                        </p>
                        <p>
                            <button mat-raised-button type="submit" [disabled]="!loginForm.valid" *ngIf="!showSpinner">Login</button>
                        </p>
                        <p>
                            <button mat-raised-button type="submit" *ngIf="showSpinner" id="loginId">
                                Loading <mat-spinner color="primary" class="spinner"></mat-spinner>
                               
                            </button>
                        </p>
                    </form>
                </div>
            </div>

        </div>
    </mat-card>
</div>
